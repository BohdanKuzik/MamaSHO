{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaSHO</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" class="rounded-lg">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen"
      x-data="{ loading: false }"
      @htmx:before-request.window="loading = true"
      @htmx:after-request.window="loading = false">
    <header class="shadow-sm border-b border-base-300" style="background-color: #fdf5d8;">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <h1 class="flex items-center">
                <a href="{% url 'product_list' %}" 
                   class="flex items-center gap-4 hover:opacity-95 transition-all duration-300 group">
                    <div class="relative flex items-center justify-center">
                        <div class="absolute inset-0 bg-gradient-to-br from-base-200/50 to-transparent rounded-xl blur-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <img src="{% static 'images/logo.png' %}" 
                             alt="MamaSHO" 
                             class="relative h-10 md:h-12 w-auto object-contain flex-shrink-0 drop-shadow-md group-hover:scale-105 group-hover:drop-shadow-lg transition-all duration-300 transform">
                    </div>
                    <span class="hidden md:inline text-base md:text-lg leading-relaxed">
                        <span class="text-base-content/60 font-normal italic">â€” shop where you can find an answer to the question "Sho?"</span>
                    </span>
                </a>
            </h1>
            <nav class="flex items-center gap-3">
                {% if request.user.is_authenticated %}
                    <span class="text-sm">Hello, {{ request.user.username }}</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-sm" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-sm btn-primary" href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="flex-1">
        {% block content %}
        {% endblock %}
    </main>
    <div x-show="loading"
         x-transition
         class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-base-100 p-8 rounded-2xl shadow-2xl flex flex-col items-center gap-4">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="text-base-content font-semibold text-lg">Loading...</p>
        </div>
    </div>
</body>
</html>
