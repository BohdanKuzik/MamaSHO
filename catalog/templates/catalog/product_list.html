{% extends 'base.html' %}

{% block content %}
<h3>Here you can find clothes for your children</h3>
<button>
    <a href="{% url 'add_product' %}">Add new Product</a>
</button>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' pk=product.pk %}">
                {{ product.name }} — {{ product.price }}₴
            </a>
        </li>
    {% empty %}
        <li>No products available</li>
    {% endfor %}
</ul>
{% endblock %}
