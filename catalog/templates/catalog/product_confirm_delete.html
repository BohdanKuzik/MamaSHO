{% extends 'base.html' %}

{% block content %}
	<h2>Please confirm that you want to delete: {{ product.name }}</h2>
    <form class="pt-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <button><a href="{% url 'edit_product' product.pk %}">Cancel</a></button>
    </form>
{% endblock %}
