{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'catalog/partials/basket_count.html' %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl md:text-4xl font-bold" style="color: #f89886;">Кошик покупок</h2>
            {% if basket %}
                <form method="post" action="{% url 'basket_clear' %}" class="inline">
                    {% csrf_token %}
                    <button type="button" 
                            class="btn btn-outline btn-error"
                            hx-post="{% url 'basket_clear' %}"
                            hx-target="body"
                            hx-swap="none"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-on::after-request="if (event.detail.xhr.status === 200) { location.reload(); }">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Очистити кошик
                    </button>
                </form>
            {% endif %}
        </div>

        {% include 'catalog/partials/basket_content.html' with basket=basket %}
    </div>
</div>
{% endblock %}
