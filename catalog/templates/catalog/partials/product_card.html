 <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
    <figure class="px-4 pt-4">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="rounded-xl h-48 w-full object-cover">
        {% else %}
            <div class="bg-base-200 rounded-xl h-48 w-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-base-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
        {% endif %}
    </figure>
    <div class="card-body">
        <h2 class="card-title break-words" style="word-break: break-word; overflow-wrap: anywhere;">
            {{ product.name }}
        </h2>
        {% if product.stock < 10 %}
            <div class="badge badge-warning gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                Low Stock
            </div>
        {% else %}
            <div class="badge badge-success gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                In Stock
            </div>
        {% endif %}
        <p class="text-base-content/70">{{ product.category }}</p>
        <div class="flex items-center justify-between mt-2">
            <div>
                <p class="text-2xl font-bold text-success">{{ product.price }}â‚´</p>
                <p class="text-sm text-base-content/60">Stock: {{ product.stock }} units</p>
            </div>
        </div>
        <div class="card-actions justify-between mt-4">
             <button class="btn btn-outline btn-error btn-sm"
                     hx-confirm="Please confirm?"
                     hx-target="closest .card"
                     hx-swap="outerHTML swap:1s"
                     hx-delete="{% url 'dynamic-delete' pk=product.pk %} "
                     hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete
            </button>
            <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-outline btn-info btn-sm">
                View Details
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </div>
</div>
