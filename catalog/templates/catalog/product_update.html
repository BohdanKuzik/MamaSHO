{% extends 'base.html' %}

{% block content %}
	<h2>Edit product: {{ product.name }}</h2>
    <form class="pt-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <button><a href="{% url 'product_list' %}">Cancel</a></button>
    </form>
{% endblock %}
