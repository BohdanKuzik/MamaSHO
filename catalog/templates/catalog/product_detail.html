{% extends 'base.html' %}

{% block content %}
<h2>Product: {{ product.name }}</h2>
    <button><a href="{% url 'edit_product' pk=product.pk %}">Edit the Product</a></button>
<ul>
    <li>Category: {{ product.category }}</li>
    <li>Price: {{ product.price }}₴</li>
    <li>Stock: {{ product.stock }}</li>
    {% if product.image %}
        <li><img src="{{ product.image.url }}" alt="{{ product.name }}" width="200"></li>
    {% endif %}
</ul>
<p>
    <a href="{% url 'product_list' %}">← Back to list</a>
</p>
{% endblock %}
