{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header with title and edit button -->
        <div class="flex justify-between items-start mb-6 gap-4">
            <h2 class="text-2xl sm:text-3xl font-bold text-base-content break-words flex-1" style="word-break: break-word; overflow-wrap: anywhere;">{{ product.name }}</h2>
            <a href="{% url 'edit_product' pk=product.pk %}" class="btn btn-primary flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Edit Product
            </a>
        </div>

        <!-- Product Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Product Image -->
                    <div>
                        {% if product.image %}
                            <figure class="rounded-lg overflow-hidden">
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-auto object-cover">
                            </figure>
                        {% else %}
                            <div class="bg-base-200 rounded-lg flex items-center justify-center h-64">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-base-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </div>
                        {% endif %}
                    </div>

                    <!-- Product Details -->
                    <div class="space-y-4">
                        <div class="stat bg-base-200 rounded-lg p-4">
                            <div class="stat-title">Category</div>
                            <div class="text-xl sm:text-2xl font-bold break-words" style="word-break: break-word; overflow-wrap: anywhere;">{{ product.category }}</div>
                        </div>

                        <div class="stat bg-base-200 rounded-lg p-4">
                            <div class="stat-title">Price</div>
                            <div class="stat-value text-2xl text-success">{{ product.price }}â‚´</div>
                        </div>

                        <div class="stat bg-base-200 rounded-lg p-4">
                            <div class="stat-title">Stock</div>
                            <div class="stat-value text-2xl {% if product.stock < 10 %}text-error{% else %}text-info{% endif %}">
                                {{ product.stock }} units
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="card-actions justify-end mt-6">
                    <a href="{% url 'product_list' %}" class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to list
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
